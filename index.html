<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rupdelit</title>
</head>

<body>
    <header>
        <h1 class="titulo-cabecalho">Rupdelit cadastros</h1>
    </header>
    <main class="menu-principal">
        <button class="botao-cadastrar" id="cadastrar">Cadastrar</button>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ação</th>
                </tr>
            <tbody id="tabela-corpo">
                <tr>
                    <td>Renan</td>
                    <td>11122233345</td>
                    <td>11987654323</td>
                    <td>renan@email.com</td>
                    <td>
                        <button class="botao-editar" id="editar">Editar</button>
                        <button class="botao-deletar" id="deletar">Deletar</button>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>
    </main>
    <div class="secao-modal " id="modal">
        <form class="formulario-modal" action="">
            <div class="cabecalho-modal">
                <h2 class="titulo-modal">Cadastro</h2>
                <img id="icone-close" class="icone-modal" src="./icones/icon-close.png" alt="">
            </div>
            <input type="text" id="nome" placeholder="Digíte o nome" required>
            <input type="text" id="cpf" placeholder="Digíte o CPF" required>
            <input  type="tel" name="telefone" id="telefone" placeholder="Digíte o Telefone">
            <input type="email" name="email" id="email" placeholder="Digíte o Email">
            <div>
                <button type="button" class="botao-confirmar" id="confirmar">Confirmar</button>
                <button type="button" class="botao-cancelar" id="cancelar">Cancelar</button>
            </div>
        </form>
    </div>
   <script src="./modal.js"></script>
   <script src="./main.js"></script>
</body>

</html>
